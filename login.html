<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title text-center">Login</h3>
                    </div>
                    <div class="card-body">
                        <!-- User Login Form -->
                        <form action="#" method="post" id="userLoginForm">
                            <div class="mb-3">
                                <label for="userUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="userUsername" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="userPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="userPassword" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">User Login</button>
                        </form>

                        <!-- Mentor Login Form -->
                        <form action="#" method="post" id="mentorLoginForm" style="display: none;">
                            <div class="mb-3">
                                <label for="mentorUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="mentorUsername" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="mentorPassword" class="form-label" placeholder="password">Password</label>
                                <input type="password" class="form-control" id="mentorPassword" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-success">Mentor Login</button>
                        </form>

                        <!-- Admin Login Form -->
                        <form action="#" method="post" id="adminLoginForm" style="display: none;">
                            <div class="mb-3">
                                <label for="adminUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="adminUsername" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="adminPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="adminPassword" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-danger">Admin Login</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p>Select User Type:</p>
                        <button class="btn btn-primary" onclick="showLoginForm('userLoginForm')">User</button>
                        <button class="btn btn-success" onclick="showLoginForm('mentorLoginForm')">Mentor</button>
                        <button class="btn btn-danger" onclick="showLoginForm('adminLoginForm')">Admin</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script>
        function showLoginForm(formId) {
            // Hide all login forms
            document.getElementById('userLoginForm').style.display = 'none';
            document.getElementById('mentorLoginForm').style.display = 'none';
            document.getElementById('adminLoginForm').style.display = 'none';

            // Show the selected login form
            document.getElementById(formId).style.display = 'block';
        }
    </script>
</body>
</html>
